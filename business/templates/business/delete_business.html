{% extends "base.html" %}
{% block content %}
<div class="container page-content">
    <h2>Are you sure you want to delete your business profile?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my business</button>
        <a href="{% url 'business_detail' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
