{% extends 'base.html' %}

{% block content %}
<div class="page-content">
<h2>Are you sure you want to delete this service?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'services:my_services' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>

{% endblock %}
