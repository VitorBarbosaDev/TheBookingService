{% extends "account/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>{% trans "Set Password" %}</h1>
    <form method="post" action="{% url 'account_set_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Set Password" %}</button>
    </form>
</div>
{% endblock %}
