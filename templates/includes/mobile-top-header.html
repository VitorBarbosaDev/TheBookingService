<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-home">
        <div class="text-center">
            <!-- You can adjust the icon as needed; fa-home is used here for illustration -->
            <i class="fas fa-home fa-lg"></i>
            <p class="my-0">Service Booker</p>
        </div>
    </a>
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="#">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search services...">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
        <!-- Links can stay as is since they are necessary for user account management -->
        {% if request.user.is_authenticated %}
        <a href="#" class="dropdown-item">My Profile</a>
        <a href="#" class="dropdown-item">Logout</a>
        {% else %}
        <a href="#" class="dropdown-item">Register</a>
        <a href="#" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#">
        <div class="text-center">
            <div><i class="fas fa-calendar-check fa-lg"></i></div>
            <p class="my-0">Bookings</p>
        </div>
    </a>
</li>

    <a class="text-black nav-link d-block d-lg-none"  href="#" id="mobile-categories-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <i class="fas fa-th-list fa-lg"></i>
            <p class="my-0">Categories</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="mobile-categories-link">
        <a href="#" class="dropdown-item">Fitness</a>
        <a href="#" class="dropdown-item">Wellness</a>
        <a href="#" class="dropdown-item">Education</a>
        <a href="#" class="dropdown-item">All Categories</a>
    </div>
</li>


<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-information-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <i class="fas fa-info-circle fa-lg"></i>
