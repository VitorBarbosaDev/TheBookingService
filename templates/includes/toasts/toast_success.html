{% if messages %}
{% for message in messages %}
<div class="toast custom-toast rounded-0 border-top-0" data-autohide="true">
    <div class="arrow-up arrow-{{ message.tags }}"></div>
    <div class="w-100 toast-capper bg-{{ message.tags }}"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">{{ message.tags|capfirst }}!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
